<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GalbiDak</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body
    oncontextmenu="return false"
    ondragstsrt="return false"
    onselectstart="return false"
  >
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_01top.png" />
    </div>

    <div
      class="image-container"
      data-aos="fade-in"
      data-aos-duration="400"
      data-aos-once="false"
    >
      <a
        href="https://www.google.co.kr/maps/place/Korean+restaurant+Galbidak/@35.7741474,-5.8007705,21z/data=!4m6!3m5!1s0xd0b81030eebaf3d:0xdf67aa41357710bf!8m2!3d35.7741003!4d-5.8006639!16s%2Fg%2F11k9s3dkz2?hl=ko&entry=ttu"
        target="_blank"
      >
        <img src="./img/map.png" />
      </a>

      <a
        href="https://www.instagram.com/galbidak_tanger_restaurant/"
        target="_blank"
      >
        <img src="./img/instar.png" />
      </a>
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_02welcom.png" />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_03single.png" />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_04main.png" />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_05beverage.png" />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img src="./img/galbigak_menu_mobile_01top.png" />
    </div>
  </body>
</html>
