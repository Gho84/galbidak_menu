<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GalbiDak</title>
    <style>
      body {
        height: 50vh;

        background-image: url("./img/galbigak_menu_mobile03_07back.png");

        background-repeat: repeat-y;

        background-position: center;

        background-size: cover;

        background: url("./img/galbigak_menu_mobile03_07back.png")
          repeat-y center/cover;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <body oncontextmenu="return false" ondragstsrt="return false" onselectstart="return false">
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_01top.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_02welcom.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_03single.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_04main.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_05additional.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_06beverage.png"
      />
    </div>

    <div data-aos="fade-in" data-aos-duration="800" data-aos-once="false">
      <img
        src="./img/galbigak_menu_mobile03_07back.png"
      />
    </div>
      
  </body>
</html>
